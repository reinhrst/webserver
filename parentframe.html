<html>
    <head>
        <script>
            function waitandreload() {
                let xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log("reload"); waitandreload();
                        document.querySelector("iframe").contentWindow.location.reload();
                    }
                }
                xhttp.open("GET", "/waitchange", true);
                xhttp.send();
            }
            waitandreload();
        </script>
    </head>
    <body>
        <iframe src="##ROOTFILE##" width="100%" height="100%" frameBorder="0"></iframe>
    </body>
</html>
